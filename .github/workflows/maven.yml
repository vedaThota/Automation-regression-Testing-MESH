name: Java Maven Build & Publish Artifact

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml


  publish-job:
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests & Verify
        run: mvn -P Mesh_Suite_Two clean verify

      # Upload HTML test report (adjust path if needed)
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/site

      # Add link to summary
      - name: Add HTML Report Link to Summary
        run: |
          echo "## reports" >> $GITHUB_STEP_SUMMARY
          echo "Download the full HTML report from the **Artifacts** section of this run." >> $GITHUB_STEP_SUMMARY

      - name: Prepare Artifact
        run: mkdir staging && cp target/*.jar staging

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
